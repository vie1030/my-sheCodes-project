<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="searchForm">
        <div class="row">
          <div class="col-6">
            <div class="form-group search-tab">
              <input
                type="text"
                class="form-control"
                placeholder="🔍Search weather by City"
                id="searchTab"
                autocomplete="off"
                autofocus="on"
              />
            </div>
          </div>
          <div class="col-2">
            <div class="button">
              <input type="submit" class="btn btn-primary" value="Search" />
            </div>
          </div>

          <div class="col-4">
            <button class="btn btn-success w-100" id="current-location-button">
              Current Location
            </button>
          </div>
        </div>
      </form>

      <br />
      <div class="card place">
        <div class="card-body">
          <h3 class="card-title" id="city">📍Heidelberg</h3>
          <div class="card-text" id="current-time">Fri, October 8, 8:00 AM</div>
        </div>
      </div>

      <div class="card status">
        <div class="card-body">
          <h5 class="card-title" id="atmosphere">Clear</h5>
          <div class="card-text"><span id="highLowTemperature"></span></div>
          <div class="card-text">Feels like <span id="feelLike"></span>°C</div>
        </div>
      </div>

      <div class="temperature" id="currentTemp">
        <span class="nowTemp" id="currentValue">8</span>
        <span class="degree">
          <a href="#" id="celsius">°C</a>
        </span>
      </div>

      <br />
      <div class="row">
        <div class="col-sm">
          <div class="day">Today</div>
          <div>🌞</div>
          <div class="temp">18°/3°</div>
        </div>
        <div class="col-sm">
          <div class="day">Sat</div>
          <div>⛅</div>
          <div class="temp">15°/2°</div>
        </div>
        <div class="col-sm">
          <div class="day">Sun</div>
          <div>⛅</div>
          <div class="temp">17°/3°</div>
        </div>
        <div class="col-sm">
          <div class="day">Mon</div>
          <div>🌞</div>
          <div class="temp">14°/8°</div>
        </div>
        <div class="col-sm">
          <div class="day">Tue</div>
          <div>⛅</div>
          <div class="temp">18°/6°</div>
        </div>
      </div>
      <hr />
      <div class="daily-status">
        <table class="table table-sm table-borderless">
          <tbody>
            <tr>
              <td>sunrise: <span id="sunShine"></span></td>
              <td>Wind: <span id="wind"></span> km/h</td>
            </tr>
            <tr>
              <td>sunset: <span id="sunDown"></span></td>
              <td>Humidity: <span id="humid"></span>%</td>
            </tr>
          </tbody>
        </table>
      </div>

      <footer class="coder">coded by Vie</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
