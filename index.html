<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="searchForm">
        <div class="row">
          <div class="col-8">
            <div class="form-group search-tab">
              <input
                type="text"
                class="form-control"
                placeholder="Type a city here"
                id="searchTab"
                autocomplete="off"
                autofocus="on"
              />
            </div>
          </div>
          <div class="col-1">
            <div class="button">
              <input type="submit" class="btn btn-primary" value="🔍" />
            </div>
          </div>

          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Location
            </button>
          </div>
        </div>
      </form>

      <br />
      <div class="view-cityDate">
        <h2>📍 <strong id="city"></strong></h2>
        <div>Last updated: <span id="current-date"></span></div>
      </div>

      <div class="row">
        <div class="col-9">
          <div class="weather-temperature">
            <img src="" alt="Clear" id="icon" class="float-left" />
            <span class="float-left">
              <strong id="temperature"></strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> 
            </span>
          </div>
        </div>

        <div class="col-3">
          <div class="weatherView">
            <ul>
              <li class="card-title"><span id="decription"></span></li>
              <li class="card-text">🌡<span id="highLowTemperature"></span></li>
              <li class="card-text">
                Feels like <span id="feelLike"></span>°C
              </li>
            </ul>
          </div>
        </div>
      </div>

      <br />
      <div class="weather-forecast" id="forecast"></div>

      <hr />
      <div class="daily-weatherStatus">
        <table class="table table-sm table-borderless">
          <tbody>
            <tr>
              <td>🌅 Sunrise: <span id="sunShine"></span> AM</td>
              <td>🌬 Wind: <span id="wind"></span> km/h</td>
            </tr>
            <tr>
              <td>🌄 Sunset: <span id="sunDown"></span> PM</td>
              <td>💧 Humidity: <span id="humid"></span>%</td>
            </tr>
          </tbody>
        </table>
      </div>

      <footer class="coder">
        <a href="https://github.com/vie1030/my-sheCodes-project"
          >Open-source code</a
        >
        by Vilma Santos
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
